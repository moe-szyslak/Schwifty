<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <meta name="keywords" content="Schwifty">
    <meta name="description" content="Get Schwifty!">
    <meta name="author" content="Moe Szyslak">

    <title>Schwifty</title>

    <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
    <link rel="stylesheet" type="text/css" href="build/bundle.css">
  </head>

  <body>
    <!-- search -->
    <div class="container container_search">
      <form id="search-form" class="search">
        <input
          type="text"
          id="search-input"
          class="search__input"
          placeholder="Get Schwifty!"
          autocomplete="off"
          required
        >

        <button
          type="submit"
          id="search-button"
          class="button search__button"
        >Search</button>
      </form>

      <div id="schwifty-411">Let's get Schwifty!</div>

      <div class="match"></div>
    </div>
    <!-- ./ search -->

    <!-- profile -->
    <div class="container container_profile">
      <div id="profile" class="profile">
        <img id="profile-image" class="profile__image" src="app/static/placeholder.png">
        <p id="profile-username" class="profile__username text-mute"></p>
        <button id="create-playlist" class="button profile__playlist">Create a Playlist</button>
        <button id="logout" class="button button-auth button-danger profile__logout">Logout</button>
      </div>

      <div id="login-container">
        <small style="margin-bottom: 0.5em;" class="text-mute">You need to be logged in to get <b>Schwifty</b></small>
        <button id="login" class="button button-auth">Login with Spotify</button>
      </div>
    </div>
    <!-- ./ profile -->

    <script src="build/vendor.js"></script>
    <script src="build/bundle.js"></script>
  </body>
</html>
